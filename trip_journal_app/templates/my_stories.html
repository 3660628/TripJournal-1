{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}My stories{% endblock %}
{% block content %}
    <h3>Your stories</h3>
    <table>
    {% for story in stories %}
        <tr>
            <td><a href="{% url "story" story.id %}">{{ story.title }}</a></td>
            <td><a href="{% url "edit" story.id %}">Edit</a></td>
            <td>
                <form method="POST" action="{% url "delete" story.id %}">
                    {% csrf_token %}
                    <input type="submit" value="delete">
                </form>
            </td>
        </tr>
    {% endfor %}
    </table>
    <br/>
    <a href="{% url "edit" '' %}">Create new story</a>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="css/style2.css">
    <script src="js/create.js"></script>
</head>
<body>
    <main>
        <div id="button_panel" class="block hide">
            <button id="story" class="button"> + add story</button>
        </div>
        <div id="story_content" class="block">
            <h2 id="story_title"></h2>
            
            <br class="clear">
        </div>
        <div id="title_panel" class="block hide">
            <input id="title" type="text" name="title_story" class="text_story" placeholder="+ Title of story">
            <button id="add_title" class="button_2"> + </button>
        </div>
        <div id="text_panel" class="block hide">
            <textarea id="textarea" name="text" class="element_story" placeholder="+ Text to story"></textarea><br>
            <input id="add_comment_t" type="text" name="title_story" class="text_story"><br>
            <input id="add_treasure_t" type="text" name="title_story" class="text_story"><br>
            <button id="adds_block_t" class="button_2 adds_block"> + </button>
            <button id="clear_block_t" class="button_2 delete_block"> - </button>
            <button id="comment_but_t" class="button_4">Comments</button>
            <button id="treasure_but_t" class="button_4">Treasure</button>
        </div>
        <div id="photo_panel" class="block hide">
            <div id="file">
                <input id="type_file" type="file" class="add_file" name="img">
            </div>
            <div id="photo_cont" class="">
            </div><br>
            <input id="add_comment_p" type="text" name="title_story" class="text_story"><br>
            <input id="add_treasure_p" type="text" name="title_story" class="text_story"><br>
            <button id="adds_block_p" class="button_2 adds_block"> + </button>
            <button id="clear_block_p" class="button_2 delete_block"> - </button>
            <button id="comment_but_p" class="button_4">Comments</button>
            <button id="treasure_but_p" class="button_4">Treasure</button>
        </div>
        <div id="video_panel" class="block hide">
            <div id="file">
                <input id="type_file" type="file" class="add_file" name="img">
            </div>
            <div id="photo_cont" class="">
            </div><br>
            <input id="add_comment" type="text" name="title_story" class="text_story"><br>
            <input id="add_treasure" type="text" name="title_story" class="text_story"><br>
            <button id="adds_block" class="button_2 adds_block"> + </button>
            <button id="clear_block" class="button_2 delete_block"> - </button>
            <button id="comment_but" class="button_4">Comments</button>
            <button id="treasure_but" class="button_4">Treasure</button>
        </div>
        <div id="add_panel" class="block">
            <div id="added_text" class="add_block">
                <span class="block_title">text</span>
            </div>
            <div id="added_image" class="add_block">
                <span class="block_title">image</span>
            </div>
            <div id="added_video" class="add_block">
                <span class="block_title">video</span>
            </div>
        </div>
        <div id="publish_panel" class="block">
            <button id="view" class="button">view</button>
            <button id="publish" class="button">publish</button>
        </div>
    </main>
</body>
</html>
